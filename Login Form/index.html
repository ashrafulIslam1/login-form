<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        .input-icons i {
            position: absolute;
            padding-top: 10px;
            padding-left: 8px;
            opacity: 85%;
        }
    </style>
  </head>
  <body>
    <section>
        <div class="container mt-t pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto pt-5 mt-5">
                    <div class="card border-0 shadow p-3 pt-0 mb-5 bg-body rounded">
                        <div class="card-body">
                            <div class="text-center" style="font-size: 100px;">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="text-center mb-5">
                                <h3>Login Form</h3>
                            </div>
                            <form action="">
                                <div class="input-icons">
                                    <i class="bi bi-person-fill-add"></i>
                                    <input type="text" name="" id="" class="form-control my-4 py-2"   placeholder="    User or Email">
                                    <i class="bi bi-lock-fill"></i>
                                    <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="    Password">
                                </div>
                                <div class="text-center mt-4">
                                    <button class="btn btn-primary" style="width: 175px;">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
